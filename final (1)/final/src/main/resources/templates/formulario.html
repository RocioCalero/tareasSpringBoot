<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${curso.id_curso == null} ? 'Nuevo Curso' : 'Editar Curso'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
                            <input type="hidden" th:field="*{id_curso}">

                            <div class="mb-3">
                                <label class="form-label">Nombre del Curso</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Java Spring" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Breve descripción..."></textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar Curso</button>
                                <a th:href="@{/cursos}" class="btn btn-secondary">Volver al listado</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
