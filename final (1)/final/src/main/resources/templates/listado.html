<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Cursos</h2>
            <a th:href="@{/cursos/nuevo}" class="btn btn-primary">Añadir Nuevo Curso</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${cursos}">
                            <td th:text="${c.id_curso}"></td>
                            <td th:text="${c.nombre}"></td>
                            <td th:text="${c.descripcion}"></td>
                            <td>
                                <a th:href="@{/cursos/editar/{id}(id=${c.id_curso})}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{/cursos/eliminar/{id}(id=${c.id_curso})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('¿Seguro que deseas eliminarlo?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
